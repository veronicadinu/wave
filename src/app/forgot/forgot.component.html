
<form style="width: 100%; height: 100%; " [formGroup]="forgot">
    <div id="forgot">

        <h1>Forgot password</h1>
        <mat-error *ngIf="forgot.hasError('backend')">{{forgot.errors.backend}}</mat-error>

        <h4>Please enter your email address</h4>
        <br>
        
        <mat-form-field style="min-width: 250px; width: 60%;"  class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="" value="">
           <mat-error *ngIf="forgot.controls.email.hasError('required')">Email is invalid</mat-error>
           <mat-error  *ngIf="forgot.controls.email.hasError('invalid')">Email is required</mat-error>
          </mat-form-field>
        
          <br>
        
          <button [disabled]="forgot.invalid" (click)="clicksend()" mat-raised-button color="primary">Create password</button>
      
        
        
        </div>
</form>
