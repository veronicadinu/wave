
<div style="width: 100%; height: 100%;">

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{training.name}}</mat-card-title>
          <mat-card-subtitle>{{training.text}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img *ngIf="getExtension(training.file) == 'jpg' || getExtension(training.file) == 'png'" mat-card-image style="width: 100%; height: 50vh; object-fit: contain;" [src]="training.file" alt=""> 
            <video *ngIf="getExtension(training.file) == 'mp4'" style="width: 100%; height: 50vh; object-fit: contain;" [src]="training.file" alt=""></video>
            <a [href]="training.file" target="_blank" *ngIf="getExtension(training.file) == 'pdf'">Download PDF</a>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>DONATE</button>
        </mat-card-actions>
      </mat-card>
</div>
