
<div style="width: 100%; height: 100%;">

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{training.name}}</mat-card-title>
          <mat-card-subtitle>{{training.text}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image style="width: 100%; height: 50vh; object-fit: contain;" [src]="training.photo" alt=""> 
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>DONATE</button>
        </mat-card-actions>
      </mat-card>
</div>
