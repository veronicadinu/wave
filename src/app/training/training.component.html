


<div class="row g-0">

    <div class="col-12 col-lg-3 p-2 ">
    <mat-accordion *ngFor="let c of category">
        <mat-expansion-panel (click)="clickcategory(c, $event)">
          <mat-expansion-panel-header>
            <mat-panel-title >
              <span *ngIf="c != selectedCategory">{{c.name}}</span>
              <b *ngIf="c == selectedCategory">{{c.name}}</b>
            </mat-panel-title>
            <mat-panel-description>
        
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{c.text}}</p>
        </mat-expansion-panel>
        <br>
      </mat-accordion>
</div>


<div class="col-12  col-lg-9 p-2">

   <div class="row g-0">


  <div *ngFor="let t of training" class="col-12 col-sm-6 col-lg-4 p-2">
    <mat-card  class="example-card">
        <mat-card-title-group>
          <mat-card-title style="cursor: pointer;" routerLink="/view/training/{{t.id}}">{{t.name}}</mat-card-title>
          <mat-card-subtitle> {{t.text}}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
         <video *ngIf="t.file && getExtension(t.file) == 'mp4'" controls style="width: 100%;" [src]="t.file"></video>
            <img [src]="t.file" *ngIf="getExtension(t.file) == 'jpg' || getExtension(t.file) == 'png'" style="width: 100%" />
            <a [href]="t.file" *ngIf="getExtension(t.file) == 'pdf'">Download PDF</a>
        </mat-card-content>
      </mat-card>
  </div>


  
   </div>


</div>

</div>
