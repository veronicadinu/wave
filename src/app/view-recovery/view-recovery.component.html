<div style="width: 100%; height: 100%;">

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{recovery.name}}</mat-card-title>
          <mat-card-subtitle>{{recovery.text}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img *ngIf="getExtension(recovery.file) == 'jpg' || getExtension(recovery.file) == 'png'" mat-card-image style="width: 100%; height: 50vh; object-fit: contain;" [src]="recovery.file" alt=""> 
          <video *ngIf="getExtension(recovery.file) == 'mp4'" style="width: 100%; height: 50vh; object-fit: contain;" [src]="recovery.file" alt=""></video>
          <a [href]="recovery.file" target="_blank" *ngIf="getExtension(recovery.file) == 'pdf'">Download PDF</a>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>DONATE</button>
        </mat-card-actions>
      </mat-card>
</div>
