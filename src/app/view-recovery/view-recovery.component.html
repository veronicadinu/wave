<div style="width: 100%; height: 100%;">

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{recovery.name}}</mat-card-title>
          <mat-card-subtitle>{{recovery.text}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <video style="width: 100%;" controls [src]="recovery.video" alt=""></video>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>DONATE</button>
        </mat-card-actions>
      </mat-card>
</div>
