
<mat-tab-group style="height: 100%" mat-align-tabs="center">

    <mat-tab label="Category-Training"> 

        
        <div style="height: 100%" fxLayout="column">
            
            <div class="table-responsive p-2" fxFlex >
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
        
                    <tbody>
                        <tr *ngFor="let t of categTraining ">
                            <td>{{t.name}}</td>
                            <td><mat-icon  routerLink="/category/training/{{t.id}}">edit</mat-icon></td>
                            <td><mat-icon  (click)="clickdeleteCategoryTraining(t.id)">delete</mat-icon></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
    
            <div class="p-4" style="width: 100%; display: flex; justify-content: end;">
                <button routerLink="/category/training" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>add</mat-icon>
                  </button>
            </div>
            </div>
    </mat-tab>

        </div>
        </div>

    </mat-tab>
